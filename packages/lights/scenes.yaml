scene:
- id: '1574547534018'
  name: Naar bed
  entities:
    light.erker:
      state: on
      brightness_pct: 100
    light.achterdebank:
      state: 'off'
    light.overloop:
      state: 'on'
    light.philipslamp:
      state: 'off'
    light.staande_lamp:
      state: 'off'
    light.tradfri_driver:
      state: 'off'
    media_player.denon_avr_x2100w:
      state: 'off'
    media_player.samsung_tv_remote:
      state: 'off'
    light.kerstboom2019:
      state: 'off'    

- name: Gezellig
  entities:
    light.tradfri_driver: 
      state: 'on'
    light.achterdebank:
      state: 'on'
    light.staande_lamp:
      state: 'on'
    light.schilderij:
      state: 'off'

- name: Lezen
  entities:
    light.tradfri_driver: 
      state: 'on'
    light.achterdebank:
      state: 'on'
    light.staande_lamp:
      state: 'on'
    light.schilderij:
      state: 'on'

- name: slaapkamer_overdag
  entities:
    light.slaapkamer:
      state: 'on'
      brightness: 255
      xy_color: [0.457, 0.41]

- name: slaapkamer_orientatielicht
  entities:
    light.slaapkamer:
      state: 'on'
      brightness: 1
      xy_color: [0.561, 0.404]

- name: slaapkamer_avond
  entities:
    light.slaapkamer:
      state: 'on'
      brightness: 77
      xy_color: [0.457, 0.41]


