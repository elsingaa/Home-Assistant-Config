serie:
  sequence:
  - data:
      entity_id: media_player.denon_x2100w
      volume_level: 0.4
    service: media_player.volume_set
volumeplus:
  sequence:
  - data_template:
      entity_id: media_player.denon_x2100w
      volume_level: '{{ states.media_player.denon_x2100w.attributes.volume_level | float + 0.025 }}'
    service: media_player.volume_set

volumemin:
  sequence:
  - data_template:
      entity_id: media_player.denon_x2100w
      volume_level: '{{ states.media_player.denon_x2100w.attributes.volume_level | float - 0.025 }}'
    service: media_player.volume_set

ochtendplaylist:
  sequence:
  - data:
      entity_id: media_player.denon_x2100w
      volume_level: 0.15
    service: media_player.volume_set
  - service: media_player.select_source
    data_template:
      entity_id: media_player.spotify
      source: Woonkamer
  - data:
      entity_id: media_player.spotify
      media_content_type: playlist
      media_content_id: spotify:user:spotify:playlist:37i9dQZF1DX5dJCW6dyCUe
    service: media_player.play_media

filmkijken:
  sequence:
  - data:
      entity_id: media_player.denon_avr_x2100w
    service: media_player.turn_on
  - data:
      entity_id: media_player.denon_avr_x2100w
      source: Apple-TV
    service: media_player.select_source
  - data:
      entity_id: media_player.denon_avr_x2100w
      volume_level: 0.4
    service: media_player.volume_set
  alias: Film kijken

sonos_morning_volume:
  alias: Morning Sonos
  sequence:
  - service: media_player.volume_set
    entity_id:
    - media_player.slaapkamer
    data:
      volume_level: 0.2
sonos_morning_radio:
  alias: Sonos Morning Radio
  sequence:
  - data:
      entity_id: media_player.slaapkamer
    entity_id:
    - script.sonos_morning_volume
    - script.sonos_group_all
    service: script.turn_on
  - data:
      entity_id: media_player.slaapkamer
      source: Bedroom Jams
    entity_id: media_player.slaapkamer
    service: media_player.select_source
